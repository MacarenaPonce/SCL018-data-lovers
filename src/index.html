<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Ghiblipedia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
     <div id="container">
      <header>
        <h1> GhibliPedia</h1>
      </header>
      <main>
       <aside>
         <h4>Navegador GhibliPedia</h4>
          <nav>
            <legend>Filtros</legend>
              <select name="sort" class="optionto_filter" id="sortby_">
                <option value="sorted" selected hidden>Ordenar Según</option>
                <option value="name_az">Nombre de Peliculas (A-Z)</option>
                <option value="name_za">Nombre de Peliculas (Z-A)</option>
                <option value="date_asc">Más Nuevas </option>
                <option value="date_desc">Más Antiguas</option>
                <option value="ranking">Ranking</option>
              </select>
              <select name="filter" class="optionto_filter" id="filterby_director">
                <option value="filtered" selected hidden>Filtrar Por</option>
                <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
                <option value="Hiroyuki Morita">Hiroyuki Morita</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
              </select>  
            </nav>
        </aside> 
        <section>
          <h2> Listado Peliculas </h2>
          <!-- Creamos un contenedor vacío, que se llenará con la data usando javascript -->
          <div id="contenedorpeliculas" > 
          </div>
        </section>    
      </main>

      <footer>
        <p>Desarrollado por Macarena Ponce e Isabella Risso</p>
      </footer> 
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
